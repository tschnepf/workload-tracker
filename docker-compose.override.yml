services:
  # Frontend developer experience (Vite dev server inside container)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    # Bindâ€‘mount source, but persist node_modules inside the container so
    # Vite can resolve runtime deps like @dnd-kit/*.
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - HUSKY=0
      - CHOKIDAR_USEPOLLING=1
    # Populate node_modules in the named volume before starting Vite.
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"

volumes:
  frontend_node_modules:
