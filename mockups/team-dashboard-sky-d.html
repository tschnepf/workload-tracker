<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Team Dashboard – Sky D</title>
<style>
:root{--bg:#0E131A;--surface:#121A24;--card:#121A24;--border:#253243;--text:#EAF4FF;--muted:#A9C1D8;--primary:#7EC4F5}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,Segoe UI,Roboto,Arial}
.app{display:grid;grid-template-columns:64px 1fr;height:100%}
.sidebar{background:var(--surface);border-right:1px solid var(--border);display:flex;flex-direction:column}
.main{padding:16px 20px;overflow:auto}
.sticky{position:sticky;top:0;background:var(--surface);border-bottom:1px solid var(--border);padding:8px 0;z-index:2}
.chip{display:inline-block;background:transparent;border:1px solid var(--border);color:var(--text);border-radius:6px;padding:6px 10px;margin-right:8px}
.layout{display:grid;gap:16px;grid-template-columns:2fr 1fr}
.card{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:16px}
.muted{color:var(--muted)}
.heat{display:grid;grid-template-columns:repeat(14,1fr);gap:3px}
.h0{height:12px;background:#1d2833;border-radius:2px}.h1{background:#233141}.h2{background:#2a3a4f}.h3{background:#31435d}.h4{background:#38506e}.h5{background:#7EC4F5}
table{width:100%;border-collapse:collapse}th,td{border-bottom:1px solid var(--border);padding:8px;text-align:left}th{color:var(--muted)}
</style></head>
<body>
<div class="app">
  <aside class="sidebar"></aside>
  <main class="main">
    <div class="sticky"><span class="chip">Dept: All</span><span class="chip">Weeks: 6</span><span class="chip">Only active</span></div>
    <h1 style="margin:10px 0 6px">Team Dashboard</h1>
    <section class="layout">
      <div class="card">
        <h3 style="margin:0 0 8px">Heatmap (2 cols)</h3>
        <div class="heat">
          <div class="h1"></div><div class="h2"></div><div class="h3"></div><div class="h4"></div><div class="h5"></div>
          <div class="h2"></div><div class="h3"></div><div class="h4"></div><div class="h1"></div><div class="h0"></div>
          <div class="h5"></div><div class="h4"></div><div class="h3"></div><div class="h2"></div><div class="h1"></div>
        </div>
      </div>
      <div class="card">
        <h3 style="margin:0 0 8px">Team List (1 col)</h3>
        <table>
          <thead><tr><th>Name</th><th>Role</th><th>Util%</th></tr></thead>
          <tbody>
            <tr><td>Jane Smith</td><td>PM</td><td>84%</td></tr>
            <tr><td>Alex Green</td><td>Designer</td><td>62%</td></tr>
            <tr><td>Chris Lee</td><td>Engineer</td><td>97%</td></tr>
          </tbody>
        </table>
      </div>
      <div class="card">
        <h3 style="margin:0 0 8px">Available People</h3>
        <ul style="margin:0;padding-left:18px"><li>Sam Patel — 10h</li><li>Kim Tran — 8h</li></ul>
      </div>
      <div class="card">
        <h3 style="margin:0 0 8px">Recent Assignments</h3>
        <ul style="margin:0;padding-left:18px"><li>Jordan → IFP – CMH03 (9/18)</li><li>Omar → IFC – DPW028 (9/15)</li></ul>
      </div>
    </section>
  </main>
</div>
</body></html>
