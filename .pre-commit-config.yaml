# Pre-commit hooks configuration
# Install with: pip install pre-commit && pre-commit install
repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags in docker-compose
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python hooks (if python tools available)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        files: ^backend/.*\.py$
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/.*\.py$
        args: [--profile=black, --line-length=120]

  # Frontend hooks - use project's existing ESLint
  - repo: local
    hooks:
      - id: openapi-updated
        name: OpenAPI artifacts updated
        entry: bash scripts/check-openapi-staged.sh
        language: system
        pass_filenames: false

      - id: eslint
        name: ESLint (Frontend)
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

      - id: typescript-check
        name: TypeScript Check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

  # Docker and config file formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^(frontend/.*\.(json|md|yaml|yml)|docker-compose.*\.yml|\.github/.*\.yml)$
        exclude: ^frontend/package-lock\.json$

# Configuration
default_language_version:
  python: python3
fail_fast: false
