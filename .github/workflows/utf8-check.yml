name: UTF-8 Encoding Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  utf8-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run UTF-8 check
        run: |
          python scripts/check_utf8.py

