<!doctype html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workload Tracker</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS prefetch for potential external API calls -->
    <link rel="dns-prefetch" href="//api.workload-tracker.local">
    
    <!-- Preload critical CSS for dark theme to prevent FOUC -->
    <style>
      /* Critical above-the-fold styles */
      html, body { 
        background-color: var(--bg, #1e1e1e); 
        color: var(--text, #cccccc);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      #root { 
        min-height: 100vh; 
        background-color: var(--bg, #1e1e1e);
      }
      
      /* Loading state styles */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #3e3e42;
        border-top: 4px solid #007acc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      try {
        var ls = window.localStorage;
        var mode = (ls.getItem('theme')||'').toLowerCase();
        var scheme = (ls.getItem('colorScheme')||'').toLowerCase();
        var root = document.documentElement;
        // Apply mode (dark class)
        var prefersDark = false;
        try { prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches; } catch(e){}
        var shouldDark = (mode === 'dark') || (mode === 'system' && prefersDark) || (mode === '' && prefersDark);
        if (shouldDark) root.classList.add('dark'); else root.classList.remove('dark');
        // Apply color scheme class
        if (!scheme) { scheme = 'default'; }
        root.classList.add('theme-' + scheme);
      } catch(e) { /* ignore */ }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
