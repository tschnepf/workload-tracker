# Upstream backend servers
upstream backend {
    server backend:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Main server configuration
server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Static files - Django static files
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Static-Handler nginx;
        
        # Gzip for static assets
        gzip_static on;
        
        # Security for static files
        location ~* \.(py|pyc|pyo|pyd|db|sqlite|sqlite3)$ {
            deny all;
        }
    }

    # Media files - User uploads
    location /media/ {
        alias /var/www/media/;
        expires 1M;
        add_header Cache-Control "public";
        add_header X-Media-Handler nginx;
    }

    # API endpoints - Proxy to Django backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Headers
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Django admin - Proxy to Django backend
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for admin operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend/api/health/;
        access_log off;
    }

    # Frontend application - Serve React static build
    location / {
        alias /var/www/frontend/;
        try_files $uri $uri/ /index.html;
        
        # Cache HTML files for shorter periods
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Cache JS/CSS for longer periods
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Security for source files
        location ~* \.(map|ts|tsx|jsx)$ {
            deny all;
        }
    }

    # Security - Block common attack patterns
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(env|log|ini|conf|bak|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

