user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression (safe defaults)
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_comp_level 6;
    gzip_proxied expired no-cache no-store private;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # Brotli (optional) â€” enable only if the module is available in the image
    # brotli on;
    # brotli_comp_level 5;
    # brotli_static on;
    # brotli_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

    # Security headers (global defaults; can be overridden per site)
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    # Default Permissions-Policy (conservative)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # Rate limiting for auth endpoints
    # 10 requests per minute per IP by default; tune as needed
    limit_req_zone $binary_remote_addr zone=auth_zone:10m rate=10r/m;

    # Include site configurations
    include /etc/nginx/sites-available/*;
}
